name: Run the bot

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Runs the bot daily at 6am UTC
    - cron:  '00 6 * * *'
    - cron:  '45 6,18 * * *'
  # Add support for manual triggering
  #workflow_dispatch:
  #  inputs:
